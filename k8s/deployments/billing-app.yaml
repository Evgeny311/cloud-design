apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-app
  namespace: microservices
  labels:
    app: billing-app
    project: cloud-design
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billing-app
  template:
    metadata:
      labels:
        app: billing-app
        version: v1
    spec:
      containers:
      - name: billing-app
        image: REPLACE_WITH_ECR_URL/cloud-design/dev/billing-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        # Environment variables
        envFrom:
        - configMapRef:
            name: billing-app-config
        
        env:
        # Database credentials from secret
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: billing-host
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: billing-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: billing-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: billing-database
        
        # RabbitMQ credentials from secret
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: password
        - name: RABBITMQ_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: connection-string
        
        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      imagePullSecrets:
      - name: ecr-secret
      
      securityContext:
        runAsNonRoot: false
        runAsUser: 1000