apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-app
  namespace: microservices
  labels:
    app: billing-app
    project: cloud-design
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billing-app
  template:
    metadata:
      labels:
        app: billing-app
        version: v1
    spec:
      containers:
      - name: billing-app
        image: 711893265334.dkr.ecr.eu-north-1.amazonaws.com/cloud-design/dev/billing:v1.1.0
        imagePullPolicy: Always
        command: ["python", "-u", "server.py"]  # ← ДОБАВЛЕНО
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        # Environment variables
        envFrom:
        - configMapRef:
            name: billing-app-config
        
        env:
        # Database credentials from secret
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: billing-host
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: billing-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: billing-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: billing-database
        
        # RabbitMQ credentials from secret
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: password
        - name: RABBITMQ_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: connection-string
        
        # Resource limits (УЖЕ ХОРОШИЕ)
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Health checks - УДАЛЕНЫ (нет /health endpoint)
        # livenessProbe: ...
        # readinessProbe: ...
      
      imagePullSecrets:
      - name: ecr-secret
      
      securityContext:
        runAsNonRoot: false
        runAsUser: 1000