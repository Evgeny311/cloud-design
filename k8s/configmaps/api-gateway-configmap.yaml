apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: microservices
  labels:
    app: api-gateway
    project: cloud-design
data:
  # Application settings
  APP_ENV: "production"
  LOG_LEVEL: "info"
  
  # Service URLs (internal Kubernetes DNS)
  INVENTORY_SERVICE_URL: "http://inventory-app-service:8080"
  BILLING_SERVICE_URL: "http://billing-app-service:8080"
  
  # Server configuration
  PORT: "3000"
  HOST: "0.0.0.0"
  
  # Timeout settings
  REQUEST_TIMEOUT: "30"
  
  # CORS settings
  CORS_ENABLED: "true"
  CORS_ORIGINS: "*"