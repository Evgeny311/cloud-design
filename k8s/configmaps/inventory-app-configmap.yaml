apiVersion: v1
kind: ConfigMap
metadata:
  name: inventory-app-config
  namespace: microservices
  labels:
    app: inventory-app
    project: cloud-design
data:
  # Application settings
  APP_ENV: "production"
  LOG_LEVEL: "info"
  
  # Server configuration
  PORT: "8080"
  HOST: "0.0.0.0"
  
  # Database settings (non-sensitive)
  DB_PORT: "5432"
  DB_NAME: "inventory"
  DB_POOL_SIZE: "10"
  DB_TIMEOUT: "30"
  
  # Feature flags
  ENABLE_CACHING: "false"
  ENABLE_METRICS: "true"