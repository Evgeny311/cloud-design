apiVersion: v1
kind: ConfigMap
metadata:
  name: billing-app-config
  namespace: microservices
  labels:
    app: billing-app
    project: cloud-design
data:
  # Application settings
  APP_ENV: "production"
  LOG_LEVEL: "info"
  
  # Server configuration
  PORT: "8080"
  HOST: "0.0.0.0"
  
  # Database settings (non-sensitive)
  DB_PORT: "5432"
  DB_NAME: "billing"
  DB_POOL_SIZE: "10"
  DB_TIMEOUT: "30"
  
  # RabbitMQ settings (non-sensitive)
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_QUEUE: "billing_queue"
  RABBITMQ_EXCHANGE: "billing_exchange"
  
  # Feature flags
  ENABLE_METRICS: "true"
  PROCESS_ASYNC: "true"